<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" type="text/css" href="{{ServerPath}}/layouts/example.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <title>Duurzaam Huis Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <figure class="header-figure">
                <img src="assets/img/logo.png" class="header-figure-img" alt="Duurzaam Huis logo" class="header-figure-img">
            </figure>
            <h1 class="header-title">Duurzaam Huis</h1>
        </div>
        
        <div class="header-right">
            <p id="day"> SUN</p> <p id="date"> 9 May 2021</p> <p id="time">1:20PM</p>
        </div>
    </header>
    <main class="main">
        <section class="main-weerbericht widget">
            <h2>Weerbericht</h2>
        </section>
        <section class="main-buitentemperatuur widget">
            <h2>Buitentemperatuur</h2>
        </section>
        <section class="main-stroomverbruik widget">
            <h2>Stroomverbruik</h2>
            <canvas class="main-buitentemperatuur-chart" id="stroomChart"></canvas>
        </section>
        <section class="main-waterverbruik widget">
            <h2>Waterverbruik</h2>
            <canvas class="main-buitentemperatuur-chart" id="waterChart"></canvas>
        </section>
        <section class="main-berekeningen widget">
            <h2>Berekeningen</h2>
        </section>
        <section class="main-lampjes widget">
            <h2>Lampjes</h2>
        </section>
    </main>
    <footer class="footer">
        <p>Duurzaam Huis</p>
        <p>Gemaakt door Davy Faber, Joeri Breedveld en Joey Piebenga</p>
        <p>E-mail: email@gmail.com</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="assets/js/chart.js"></script>
</body>
</html>
